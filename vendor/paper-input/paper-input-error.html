<link rel=import href=../polymer/polymer.html><link rel=import href=../paper-styles/paper-styles.html><link rel=import href=paper-input-addon-behavior.html><dom-module id=paper-input-error><style>

    :host {
      /* need to use display: none for role="alert" */
      display: none;
      float: left;

      color: var(--paper-input-container-invalid-color, --google-red-500);

      @apply(--paper-font-caption);
      @apply(--paper-input-error);
    }

    :host([invalid]) {
      display: inline-block;
    };

  </style><template><content></content></template></dom-module><script>

(function() {

  Polymer({

    is: 'paper-input-error',

    behaviors: [
      Polymer.PaperInputAddonBehavior
    ],

    hostAttributes: {
      'role': 'alert'
    },

    properties: {

      /**
       * True if the error is showing.
       */
      invalid: {
        readOnly: true,
        reflectToAttribute: true,
        type: Boolean
      }

    },

    update: function(state) {
      this._setInvalid(state.invalid);
    }

  })

})();

</script>
